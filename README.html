<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
  <h1>Welcome to My Website</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section>
  <h2>About Me</h2>
  <p>I am a web developer with a passion for creating beautiful and functional websites.</p>
  <button onclick="changeText()">Click Me</button>
</section>

<footer>
  <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>

<script>
        function changeText() {
            var paragraph = document.querySelector('p');
            paragraph.innerHTML = "Text has been changed!";
        }
    </script>
</body>
</html>
